definitions:
  IP:
    type: "object"
    required:
      - "ip"
      - "val"
    properties:
      ip:
        type: "string"
        description: "IP address"
        example: "147.32.120.36"
      val:
        type: "number"
        description: "Value"
        example: 1
  Vizualizator:
    type: "object"
    required:
      - "ips"
    properties:
       ips:
        type: "array"
        items:
          $ref: "#/definitions/IP"
  ResponseStatus:
    type: "object"
    required:
      - "status"
    properties:
      status:
        type: "string"
        description: "Status"
        example: "error"
      reason:
        type: "string"
        description: "Additional information"
        example: "Invalid number"
  Token:
    type: "object"
    required:
      - "token"
    properties:
      token:
        type: "string"
        description: "Token identifying given records"
  User:
    type: "object"
    required:
      - "username"
    properties:
      username:
        type: "string"
        description: "Username"
  ResponseUser:
    type: "object"
    required:
      - "id"
      - "username"
      - "authorization"
    properties:
      id:
        type: "number"
        description: "User ID"
      username:
        type: "string"
        description: "Username"
      authorization:
        type: "string"
        description: "User authorization token"

responses:
