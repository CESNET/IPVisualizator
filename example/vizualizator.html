<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../IPVizualizator-js/IPVizualizator.css">

    <title>IP Vizualizator</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px;">
        <center><h1 class="display-4">IP vizualizator</h1></center>
        <form>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" class="form-control" id="network" placeholder="0.0.0.0">
            </div>
            <div class="form-group">
                <label for="mask">Mask</label>
                <input type="number" class="form-control" id="mask" placeholder="0">
            </div>
            <div class="form-group">
                <label for="resolution">Resolution</label>
                <input type="number" class="form-control" id="resolution" placeholder="16">
                <small id="res-help" class="form-text text-muted">Mask of the subnet which results in 1px - not mandatory</small>

            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="test">
                <label class="form-check-label" for="test">Random values for testing</label>
            </div>
            <button type="button" id="form-send"  class="btn btn-primary">Show</button>
        </form>
        <div id="canvas"></div>
        <div id="tooltip"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, Bootstrap JS, D3.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="../IPVizualizator-js/IPVizualizator.js"></script>
    <script> 
        const vizualizator = new IPVizualizator({
            "canvas": "#canvas",
            "height": "800",
            "width": "800",
            "api": "http://127.0.0.1:8080/api/v1",
            "network": "147.32.0.0",
            "mask": 16,
            "resolution": 24,
            "test_mode": false,
            "bordered_pixel": true
        });

        $(document).ready(function(){
            $("#form-send").click(function(){
                network = $("#network").val(); 
                mask = $("#mask").val(); 
                resolution = $("#resolution").val();
                testing = false;
                if($("#test").is(":checked")) testing = true;

                vizualizator.set_network(network);
                vizualizator.set_mask(mask);
                vizualizator.set_resolution(resolution);
                vizualizator.set_test_mode(testing);
                vizualizator.update();
            }); 
        }); 
    </script>
  </body>
</html>
